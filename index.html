            # Devops: Desde las trincheras hasta los despachos

            <br/>

            **  CAS 2016  **
            <aside class="notes" data-markdown>
            # Objetivo de la charla
            En esta charla vamos a recordar el problema de hacer una entrega de software, vamos a despiezarlo y a proponer unas prácticas que encajan en el ámbito de Devops.  Analizaremos esas prácticas desde el punto de vista de los principios de Lean Software Development y uniremos este análisis con la economía de desarrollo de software, nos pondremos el sombrero de economistas y hablaremos de riesgo, time to market, coste, valor o deuda para finalmente comprobar que son rentables si las vemos desde el punto de vista del dinero.
            </aside>
          </script>

          <script type="text/template">
            <aside class="notes" data-markdown>
            ### Presentarnos.
            Javi y Néstor

            ### Sobre los Coding Stones

            - Equipo pequeño y multidisciplinar, a là *XP*
            - Código sólido como una roca
            - Una experiencia de usuario fuera de serie

            ### ¿Qué hacemos?

            - Desarrollo Web
            - Aplicaciones Móviles
            - UX y diseño
            - Infraestructura y automatización
            - Mentoring y formación

            Chascarrillo de fin de la cuña publicitaria
            </aside>

        <section data-markdown data-background-image="images/vampire.jpg">
          <script type="text/template">
            <aside class="notes" data-markdown>
            ### Por un lado tenemos a los vampiros

            Y Los desarrolladores son como los vampiros

            - Frecuentemente están despiertos por la noche (chascarrillo: como Dani Latorre)
            - Pálidos como la muerte
            - Y generalmente temen exponerse a la luz del día (chascarrillo: y se ven obligados a llevar una doble vida J2EE de día, NodeJS por la noche)
            - Y sí, también piensan que ellos, o que al menos su código es inmortal

            </aside>
          </script>

        <section data-markdown data-background-image="images/werewolf.jpg">
          <script type="text/template">
            <aside class="notes" data-markdown>
            ### Por otro lado tenemos a los hombres lobos

            Y los administradores de sistemas son como hombres lobos

            - Por fuera parecen ordinarios, pero son increiblemente fuertes (chascarrillo: sí, también somos peluditos!)
            - Son casi invulnerables a todo aquello que podría matar a una persona normal
            - Y sufren extrañas transformaciones durante un - corte de servicio - en las noches de luna llena
            </aside>
          </script>
        </section>

        <section data-markdown data-background-image="images/vampire_werewolf_fight_by_mindsiphon.jpg">
          <script type="text/template">
            <aside class="notes" data-markdown>
            ### Es una de las guerras mas antiguas y épicas desde la época oscura del desarrollo (chascarrillo: Y no suele tener la pinta que en las pelis de Crepúsculo)

            Pese a que está llegando a su ocaso, he trabajado en bastante empresas en las que estas dos facciones estaban continuamente peleando de alguna manera u otra.

            Con ataques tipicos de:

            - En mi máquina funciona (chascarrillo: pues cierra el correo que se la voy a dar al cliente ...)
            - Tenemos que estar una versión por detrás de lo que sea ahora estable (chascarrillo: con todos esos exploits ya abiertos, por supuesto ...)

            Para poder comprenderla hay que apreciar que tanto los administradores de sistemas como los programadores tienen poderes sobrenaturales diferentes y, en nuestra opinión, complementarios.
            </aside>
          </script>
        </section>

        <section data-markdown data-background-image="images/hacer_software_es_dificil.jpg">
          <script type="text/template">
            <aside class="notes" data-markdown>
            No nos engañemos más, desarrollar software es complejo, a veces incluso frustrante.

            Pero tenemos otro problema aquí, como profesionales ¿cómo podemos hacer la entrega a los usuarios lo más rápido posible?

            La ventaja competitiva sobre entregar lento es enorme.

            Nos permite que cada funcionalidad llegue antes al cliente - menor Time To Market - y podemos aprender de ese comportamiento para iterar sobre nuestro producto.

            Estamos en un momento de la industria en el que la tecnología se ha convertido en el proceso dominante de creación de valor, y a menudo en el medio principal de la adquisición de clientes en la mayoría de organizaciones.
            </aside>
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            #### *Individuals and interactions* over processes and tools
            #### *Working software* over comprehensive documentation
            #### *Customer collaboration* over contract negotiation
            #### *Responding to change* over following a plan

            <aside class="notes" data-markdown>
            ¿Y si nos hemos olvidado de esto?

            ¿Y si nos hemos metido en un cenagal de procesos, de scrum de libro, de scrot, de certificaciones y de talleres con lego y no somos capaces de entregar software que funciona?

            Todas estas técnicas cubren *solamente una parte del flujo que entrega valor a la gente y a las organizaciones que nos pagan. ¿Estamos hablando de microoptimizaciones?

            ¿Qué ocurre una vez que tenemos los requisitos identificados, las soluciones diseñadas, desarrolladas y testeas?
            ¿Como juntamos todas estas técnicas para conseguir un proceso que sea confiable y eficiente?
            Y lo más importante, ¿cómo habilitamos que los desarrolladores, los testers, la gente de operaciones y el negocio puedan trabajar de un modo eficaz?
            </aside>
          </script>
        </section>

        <section data-markdown data-background-image="images/unicorn.jpg">
          <script type="text/template">
            <aside class="notes" data-markdown>
            Siempre jode un montón que te hablen de las empresas grandes o startups donde a veces se hacen cosas que molen, y se escucha ese argumento triste de *Esto en el mundo real (tm) no funciona*

            Si añadimos un cuerno a un caballo es cuando tenemos el unicornio:

            - En 2009 Twitter era una aplicación ruby on rails
            - En 2009 Facebook estaba saturado de fuegos en el area de operaciones
            - En 2011 Linkedin tuvo que congelar la salida de nuevas funcionalidades hasta poner en orden su infraestructura

            Todos los unicornios han sido caballos.

            Otro dato muy interesante es que en 1958 la permanencia de una empresa en el fortune 500 era de 61 años. Hoy es de 16 años.

            ¿Alguien sabe cual el orden de magnitud de la frecuencia de despliegue de Amazon?

            | Empresa  | Frecuencia de deploy | Tiempo de ciclo de deploy |
            |----------|----------------------|---------------------------|
            | Amazon   | 23000 por día        | minutos                   |
            | Google   | 5500 por día         | minutos                   |
            | Netflix  | 500 por día          | minutos                   |
            | Facebook | 1 por día            | horas                     |
            | Twitter  | 3 por semana         | horas                     |

            Hay algunos antipatrones que nos impiden bajar nuestro tiempo de ciclo de deploy.
            </aside>
          </script>
        </section>

        <section data-markdown data-background-image="images/tension_deploy.jpg">
          <script type="text/template">
            <aside class="notes" data-markdown>
            El día de una release tiende a ser un día tenso.

            ¿Por qué debería ser así?  Para la mayoría de proyectos es el grado de riesgo asociado con el proceso de release, lo que asusta.

            Es manual.

            El servidor / los servidores que en los que corre la aplicación es algo único, como un copo de nieve. Los artefactos se copian o se crean en el propio servidor, las configuraciones se crean a mano, e incluso algunos datos estáticos. Y después hay que arrancar cada pieza paso a paso.

            Es algo absolutamente normal el tener nervios bajo esta circunstancia (chascarrillo: yo mismo lo estoy contando y estoy sintiendo sudores frios!) Hay muchas cosas que pueden ir mal en este proceso y  la aplicación no se va a ejecutar.
            </aside>
          </script>
        </section>
