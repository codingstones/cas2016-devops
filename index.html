            # Devops: Desde las trincheras hasta los despachos

            <br/>

            **  CAS 2016  **
            <aside class="notes" data-markdown>
            # Objetivo de la charla
            En esta charla vamos a recordar el problema de hacer una entrega de software, vamos a despiezarlo y a proponer unas prácticas que encajan en el ámbito de Devops.  Analizaremos esas prácticas desde el punto de vista de los principios de Lean Software Development y uniremos este análisis con la economía de desarrollo de software, nos pondremos el sombrero de economistas y hablaremos de riesgo, time to market, coste, valor o deuda para finalmente comprobar que son rentables si las vemos desde el punto de vista del dinero.
            </aside>
          </script>

            Javi y Néstor

            ### Sobre los Coding Stones

            - Equipo pequeño y multidisciplinar, a là *XP*
            - Código sólido como una roca
            - Una experiencia de usuario fuera de serie

            ### ¿Qué hacemos?

            - Desarrollo Web
            - Aplicaciones Móviles
            - UX y diseño
            - Infraestructura y automatización
            - Mentoring y formación

            Chascarrillo de fin de la cuña publicitaria
            </aside>

            ### Por un lado tenemos a los vampiros

            Y Los desarrolladores son como los vampiros

            - Frecuentemente están despiertos por la noche (chascarrillo: como Dani Latorre)
            - Pálidos como la muerte
            - Y generalmente temen exponerse a la luz del día (chascarrillo: y se ven obligados a llevar una doble vida J2EE de día, NodeJS por la noche)
            - Y sí, también piensan que ellos, o que al menos su código es inmortal

            </aside>

            ### Por otro lado tenemos a los hombres lobos

            Y los administradores de sistemas son como hombres lobos

            - Por fuera parecen ordinarios, pero son increiblemente fuertes (chascarrillo: sí, también somos peluditos!)
            - Son casi invulnerables a todo aquello que podría matar a una persona normal
            - Y sufren extrañas transformaciones durante un - corte de servicio - en las noches de luna llena
            </aside>

            <aside class="notes" data-markdown>
            ### Es una de las guerras mas antiguas y épicas desde la época oscura del desarrollo (chascarrillo: Y no suele tener la pinta que en las pelis de Eclipse)

            Pese a que está llegando a su ocaso, he trabajado en bastante empresas en las que estas dos facciones estaban continuamente peleando de alguna manera u otra.

            Con ataques tipicos de:

            - En mi máquina funciona (chascarrillo: pues cierra el correo que se la voy a dar al cliente ...)
            - Tenemos que estar una versión por detrás de lo que sea ahora estable (chascarrillo: con todos esos exploits ya abiertos, por supuesto ...)

            Para poder comprenderla hay que apreciar que tanto los administradores de sistemas como los programadores tienen poderes sobrenaturales diferentes y, en nuestra opinión, complementarios.
            </aside>
          </script>
        </section>
